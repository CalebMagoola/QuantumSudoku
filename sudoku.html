<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <title>Quantum Sudoku</title>
        <link rel="stylesheet" href="sudoku.css">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="sudoku.js"></script>
    </head>
    <body>
        <div class="title-row">
            <h1 id="title" class="title-row-child">Quantum Sudoku</h1>
            <i onclick="" class="fa fa-info-circle icon" aria-hidden="true"></i>
            <i onclick="" class="fa fa-heart icon" aria-hidden="true"></i>
            <i onclick="" class="fa fa-cog icon" aria-hidden="true"></i>
        </div>
        <hr>
        <div class="heading">
            <p id="clock" class="heading-child">00:00</p>
            <i onclick="button(this)" class="fa fa-play icon" aria-hidden="true"></i>
            <h3 id="errors" class="heading-child">Errors: 0</h2>
            <button onclick="reset()">Reset</button>
            <p id="percentage" class="heading-child">0% Done</p>
        </div>
        <!-- 9x9 Board -->
        <div id="board"></div>
        <br>
        <div id="digits"></div>
    </body>
</html>
